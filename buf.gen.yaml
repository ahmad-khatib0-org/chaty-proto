---
version: v2
plugins:
  - local: ["./node_modules/.bin/protoc-gen-ts_proto"]
    out: wrappers/proto-npm/src/node
    opt:
      - env=true
      - outputServices=grpc-js
      - useOptionals=messages
      - forceLong=string
      - importSuffix=.js

  - local: ["./node_modules/.bin/protoc-gen-es"]
    out: wrappers/proto-npm/src/web
    opt:
      - target=ts
      - import_extension=js
