---
name: Publish Packages (NPM + Crates.io)

on:
  push:
    tags:
      - "v*"

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Build npm package
        run: |
          pnpm install --frozen-lockfile

          pnpm exec tsx scripts/gen-barrels.ts

          pnpm --filter @chaty-app/proto exec tsc

          echo "âœ… ESM Build complete"

      - name: Publish to npm
        run: pnpm --filter @chaty-app/proto publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-cargo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cd wrappers/proto-crate && cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
