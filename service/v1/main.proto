syntax = "proto3";

package service.v1;

import "service/v1/users.proto";

service ChatyService {
  rpc UsersCreate(UsersCreateRequest) returns (UsersCreateResponse);
  rpc UsersLogin(UsersLoginRequest) returns (UsersLoginResponse);
  rpc UsersEmailConfirmation(UsersEmailConfirmationRequest) returns (UsersEmailConfirmationResponse);
  rpc UsersForgotPassword(UsersForgotPasswordRequest) returns (UsersForgotPasswordResponse);
  rpc UsersResetPassword(UsersResetPasswordRequest) returns (UsersResetPasswordResponse);
}
