message BytesValue {
  // The bytes value.
  bytes value = 1;
}

// Custom Any message to avoid google.protobuf.Any issues
message Any {
  string type_url = 1; // Identifies the type of the serialized message
  bytes value = 2; // Serialized proto data
}

message Empty {}
