syntax = "proto3";

package shared.v1;

message AppError {
  string id = 1;
  string message = 2; // displayed to the end user without debugging info
  string detailed_error = 3; // Internal debug info
  uint32 status_code = 5; // grpc status code
  string location = 6; // Code path or func name
  optional bool skip_translation = 7; // If false, i18n may not apply
  map<string, string> errors = 8;
}
